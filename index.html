<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/css/styles.css" />
    <script src="/scripts/main.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- grid -->
    <div id="container">
      <!-- this will also be grid with overlapping elements -->
      <div class="user-card">
        <div class="user">
          <div class="avatar">
            <img src="/images/image-jeremy.png" alt="" />
          </div>
          <div class="name">
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="time-span">
          <button class="btn">Daily</button>
          <button class="btn active">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <!-- grid with overlapping  -->
      <div class="timesheet-card work">
        <div class="banner">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Work</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p>Last Week - 37hrs</p>
          </div>
        </div>
      </div>

      <div class="timesheet-card play">
        <div class="banner">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Play</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p class="prev-hours">Last Week - 37hrs</p>
          </div>
        </div>
      </div>

      <div class="timesheet-card study">
        <div class="banner">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Study</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p class="prev-hours">Last Week - 37hrs</p>
          </div>
        </div>
      </div>

      <div class="timesheet-card exercise">
        <div class="banner">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Exercise</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p class="prev-hours">Last Week - 37hrs</p>
          </div>
        </div>
      </div>

      <div class="timesheet-card social">
        <div class="banner">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Social</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p class="prev-hours">Last Week - 37hrs</p>
          </div>
        </div>
      </div>

      <div class="timesheet-card self-care">
        <div class="banner">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="category">
          <div class="info">
            <p>Self-care</p>
            <button class="btn">...</button>
          </div>
          <div class="total-time">
            <p class="curr-hours">32hrs</p>
            <p class="prev-hours">Last Week - 37hrs</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
